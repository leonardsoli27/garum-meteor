<template name="inputHasilTes">
    {{>navbar}}
    <div class="container">
        <h1 class="text-center">Input Hasil Tes</h1>
        <form>
            <div class="mb-4">
                <label for="nama" class="form-label"><b>Nama Peserta</b></label>
                <input type="text" class="form-control" name="nama">
            </div>
            <div class="mb-3">
                <div class="table table-responsive">
                    <table class="table table-primary">
                        <thead>
                            <tr class="text-center">
                                <th scope="col">Akademis</th>
                                <th scope="col">IQ Psoki</th>
                                <th scope="col">Peminatan</th>
                                <th scope="col">Kepribadian</th>
                                <th scope="col">Kesehatan</th>
                                <th scope="col">Wawancara</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="mb-3">
                <label for="agama" class="form-label"><b>Agama</b></label>
                <input type="text" class="form-control" name="agama">
            </div>
            <div class="mb-3">
                <label for="bhs_indo" class="form-label"><b>Bahasa Indonesia</b></label>
                <input type="text" class="form-control" name="bhs_indo">
            </div>
            <div class="mb-3">
                <label for="bhs_inggris" class="form-label"><b>Bahasa Inggris</b></label>
                <input type="text" class="form-control" name="bhs_inggris">
            </div>
            <div class="mb-3">
                <label for="matematika" class="form-label"><b>Matematika</b></label>
                <input type="text" class="form-control" name="matematika">
            </div>
            <div class="mb-3">
                <label for="peminatan" class="form-label"><b>Peminatan</b></label>
                <input type="text" class="form-control" name="peminatan">
            </div>
            <button type="submit" class="btn btn-warning btn-input">Simpan</button>
        </form>
    </div>
</template>
