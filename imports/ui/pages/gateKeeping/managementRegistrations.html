<template name="daftarSeminaris">
    {{>navbar}}
    <div class="container">
        <h1 class="text-center">Daftar Calon Seminaris</h1>
        <div class="row mt-4">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col">No PSB</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Asal Paroki</th>
                            <th scope="col">Status</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each seminaris}}
                        <tr>
                            <th scope="row">{{ _id }}</th>
                            <td>{{ name }}</td>
                            <td>{{ parokiId }}</td>
                            <td>{{ status }}</td>
                            <td>
                                <a href="{{ pathFor route='detailSeminaris' _id=_id }}">
                                    <span class="badge detail rounded-pill bg-primary">Detail</span>
                                </a>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</template>
