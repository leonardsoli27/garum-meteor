<template name="gateKeeping">
    {{>navbar}}
    <div class="container">
        <h1 class="text-center">Cek Kehadiran Calon Seminaris</h1>
        <div class="row g-3 mt-4 align-items-center">
            <div class="col-auto">
                <input type="nama" id="nama" class="form-control" placeholder="Siapa Namanya?">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary">Cari</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">No PSB</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Asal Paroki</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each daftarHadir }}
                        <tr>
                            <th scope="row">{{ _id }}</th>
                            <td>{{ name }}</td>
                            <td>{{ parokiId }}</td>
                            <td><span class="badge rounded-pill bg-success">Hadir</span></td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
        <button class="btn btn-danger btn-sm">Kembali</button>
    </div>
    {{>footer}}
</template>
